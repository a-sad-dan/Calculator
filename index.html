<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Favicon.svg" type="image/x-icon">
</head>

<body>
    <header>
        <p>Calculator
        <p>
        <div id="mode">

            <img class="" src="Assets/VectorSun.svg" alt="Light Mode" id="light-btn">
            <img class="inactive" src="Assets/VectorMoon.svg" alt="Dark Mode" id="dark-btn">

        </div>
        <div id="theme" class="slide-left">
            <div class="color-swatch color_0">D</div>
            <div class="color-swatch color_1">P</div>
            <div class="color-swatch color_2">Y</div>
            <div class="color-swatch color_3">O</div>
            <div class="color-swatch color_4">A</div>
            <div class="color-swatch color_5">R</div>
            <div class="color-swatch color_6">G</div>
            <div class="color-swatch color_7">P</div>
        </div>
    </header>

    <div id="main-area">
        <div id="screen">
            <p id="old-calc"><a href="https://a-sad-dan.github.io/rock-paper-scissors/" target="_blank">rock-paper-scissors?</a></p>
            <p id="result"></p>
        </div>
        <div id="controls">
            <button class="button key" onclick="clearScreen()">AC</button>
            <button class="button key">+/-</button>
            <button class="button key">%</button>
            <button class="button operation-color operation-btn">/</button>
            <button class="button number" value="7">7</button>
            <button class="button number" value="8">8</button>
            <button class="button number" value="9">9</button>
            <button class="button operation-color operation-btn">*</button>
            <button class="button number" value="4">4</button>
            <button class="button number" value="5">5</button>
            <button class="button number" value="6">6</button>
            <button class="button operation-color operation-btn">-</button>
            <button class="button number" value="2">1</button>
            <button class="button number" value="2">2</button>
            <button class="button number" value="3">3</button>
            <button class="button operation-color operation-btn">+</button>
            <button class="button key" onclick="backspace()">R</button>
            <button class="button number" value="0">0</button>
            <button class="button number" value=".">.</button>
            <button class="button operation-color" onclick="displayResult()">=</button>
        </div>
    </div>

    <footer>
        <p>Copyright a-sad-dan</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
