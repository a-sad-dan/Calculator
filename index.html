<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Favicon.svg" type="image/x-icon">
</head>

<body>
    <header>
        <p>Calculator
        <p>
        <div id="mode">

            <img class="" src="Assets/VectorSun.svg" alt="Light Mode" id="light-btn">
            <img class="inactive" src="Assets/VectorMoon.svg" alt="Dark Mode" id="dark-btn">

        </div>
        <div id="theme" class="slide-left">
            <div class="color-swatch color_0"></div>
            <div class="color-swatch color_1"></div>
            <div class="color-swatch color_2"></div>
            <div class="color-swatch color_3"></div>
            <div class="color-swatch color_4"></div>
            <div class="color-swatch color_5"></div>
            <div class="color-swatch color_6"></div>
            <div class="color-swatch color_7"></div>
        </div>
    </header>

    <div id="main-area">
        <div id="screen">
            <p class="old-calc">24957 x 4</p>
            <p class="result">99828.0</p>
        </div>
        <div id="controls">
            <button class="button key">AC</button>
            <button class="button key">+/-</button>
            <button class="button key">%</button>
            <button class="button operation">รท</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button number operation">ร</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button number operation">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button number operation">+</button>
            <button class="button number">R</button>
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button number operation">=</button>
        </div>
    </div>

    <footer>
        <p>Copyright a-sad-dan</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
